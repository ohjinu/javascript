<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

            <style>
                .box {
                    width: 500px;
                }
                .my-border {
                    border-style: dotted!important;
                    height: 200px;
                    width: 80%;
                }
            </style>
</head>
<body>
    <div class="container p-4">
        
        <div class="box mx-auto border border-primary border-5">
            <h1 class="bg-danger text-center p-4">숫자 맞히기 게임</h1>
            <h4 class="text-center my-4">1에서 100사이의 수를 입력하세요!</h4>
            
            <div class="row justify-content-center column-gap-1 pt-3">
                <input type="text" id="try" class="col-6" placeholder="숫자입력">
                <button type="button" id="check" class="btn btn-primary col-2">확인</button>
                <button type="button" id="reset" class="btn btn-secondary col-2" onclick="fun_reset()">다시</button>
            </div>
            <div class="border my-border border-danger my-3 mx-auto d-flex justify-content-center">
                <h3 id="display">up! down!</h3>
            </div>
            <h3 class="text-center p-3 bg-danger" id="counter">시도 횟수 : 0회</h3>
        </div>

    </div>









    <script src="js/pro copy.js"></script>
</body>
</html>
